<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Japan Tok Mongolia Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='16' fill='%23083662'/%3E%3Cpath d='M18 18h28v28H18z' fill='%23ffffff'/%3E%3Cpath d='M18 18h28v14H18z' fill='%2302d4ff'/%3E%3Cpath d='M18 32h28v14H18z' fill='%231b59ff'/%3E%3C/svg%3E">
    <style>
        :root {
            color-scheme: light;
            --bg: #edf2f7;
            --panel: #ffffff;
            --border: #e2e8f0;
            --brand-top: #1e3a8a;
            --brand-bottom: #2563eb;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --accent: #3b82f6;
            --shadow: 0 25px 55px rgba(15, 23, 42, 0.15);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 10% 20%, rgba(37, 99, 235, 0.08), transparent 45%),
                        radial-gradient(circle at 90% 10%, rgba(14, 165, 233, 0.12), transparent 40%),
                        var(--bg);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .app-shell {
            width: min(100%, 960px);
            height: min(920px, 100vh - 32px);
            background: var(--panel);
            border-radius: 26px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            padding: 20px 28px;
            background: linear-gradient(135deg, var(--brand-top), var(--brand-bottom));
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 18px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .brand-logo {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.4);
            display: grid;
            place-items: center;
            overflow: hidden;
        }

        .brand h1 {
            font-size: 1.25rem;
            margin: 0;
            letter-spacing: 0.02em;
        }

        .status-row {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .status-dot {
            width: 9px;
            height: 9px;
            border-radius: 50%;
            background: #facc15;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.4; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0.4; transform: scale(0.9); }
        }

        .sheet-indicator {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 999px;
            padding: 8px 18px;
            font-size: 0.8rem;
            white-space: nowrap;
        }

        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 16px;
            background: #f8fafc;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding-right: 4px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-thumb {
            border-radius: 999px;
            background: #cbd5f5;
        }

        .message-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
            animation: slideIn 0.3s ease;
        }

        .message-row.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 72%;
            padding: 14px 16px;
            border-radius: 20px;
            font-size: 0.95rem;
            line-height: 1.5;
            background: #fff;
            color: var(--text-main);
            border: 1px solid rgba(30, 58, 138, 0.08);
        }

        .message-row.bot .message-bubble {
            border-top-left-radius: 6px;
        }

        .message-row.user .message-bubble {
            background: var(--brand-bottom);
            color: #fff;
            border-color: transparent;
            border-top-right-radius: 6px;
        }

        .bot-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(37, 99, 235, 0.12);
            color: var(--brand-bottom);
            display: grid;
            place-items: center;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .composer {
            display: flex;
            gap: 12px;
            background: var(--panel);
            border-radius: 18px;
            border: 1px solid var(--border);
            padding: 12px;
            align-items: center;
        }

        .composer input {
            flex: 1;
            border: none;
            font-size: 0.95rem;
            background: transparent;
            color: var(--text-main);
            padding: 8px 4px;
            outline: none;
        }

        .composer button {
            border: none;
            border-radius: 14px;
            background: linear-gradient(135deg, var(--brand-bottom), #7dd3fc);
            color: #fff;
            padding: 12px 18px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            min-width: 90px;
        }

        .composer button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            box-shadow: none;
        }

        .composer button:not(:disabled):hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.25);
        }

        .typing-indicator {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #94a3b8;
            animation: typing 1.2s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
            40% { transform: scale(1); opacity: 1; }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loader {
            height: 3px;
            background: rgba(59, 130, 246, 0.15);
            overflow: hidden;
            border-radius: 999px;
            display: none;
        }

        .loader-bar {
            width: 40%;
            height: 100%;
            background: linear-gradient(90deg, rgba(56, 189, 248, 0.8), rgba(59, 130, 246, 0.8));
            animation: progress 1s infinite;
        }

        @keyframes progress {
            from { transform: translateX(-120%); }
            to { transform: translateX(320%); }
        }

        @media (max-width: 720px) {
            body { padding: 0; }
            .app-shell {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .sheet-indicator {
                width: 100%;
                text-align: center;
            }

            .message-bubble { max-width: 86%; }
        }
    </style>
</head>
<body>
    <div class="app-shell">
        <header>
            <div class="brand">
                <div class="brand-logo">
                    <img src="https://i.ibb.co/d0bbzYP4/chatbot.png" alt="Japan Tok" width="42" height="42" onerror="this.style.display='none';">
                </div>
                <div>
                    <h1>Japan Tok Mongolia</h1>
                    <div class="status-row">
                        <span id="connection-status" class="status-dot"></span>
                        <span id="status-text">–°–∏—Å—Ç–µ–º –∞—á–∞–∞–ª–∂ –±–∞–π–Ω–∞...</span>
                    </div>
                </div>
            </div>
            <div id="sheet-indicator" class="sheet-indicator">”®–≥”©–≥–¥”©–ª —à–∞–ª–≥–∞–∂ –±–∞–π–Ω–∞‚Ä¶</div>
        </header>

        <main class="chat-panel">
            <div id="chat-messages" class="messages">
                <div class="message-row bot">
                    <div class="bot-avatar">ü§ñ</div>
                    <div class="message-bubble">
                        –°–∞–π–Ω –±–∞–π–Ω–∞ —É—É? üëã<br>
                        –ë–∏ <strong>Japan Tok Mongolia</strong>-–∏–π–Ω —Ç—É—Å–ª–∞—Ö –±–∞–π–Ω–∞. –¢–∞ —Å—ç–ª–±—ç–≥–∏–π–Ω –Ω—ç—Ä —ç—Å–≤—ç–ª –∫–æ–¥–æ–æ –±–∏—á—ç—ç–¥ —Ö–∞–π–≥–∞–∞—Ä–∞–π.
                    </div>
                </div>
            </div>

            <div id="loader" class="loader" aria-hidden="true">
                <div class="loader-bar"></div>
            </div>

            <form id="chat-form" class="composer">
                <input type="text" id="user-input" placeholder="–•–∞–π—Ö –±–∞—Ä–∞–∞–≥–∞–∞ –±–∏—á–Ω—ç “Ø“Ø..." autocomplete="off" disabled>
                <button type="submit" id="send-button" disabled>–ò–ª–≥—ç—ç—Ö</button>
            </form>
        </main>
    </div>

    <script>
        let chatHistory = [];

        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');
        const statusText = document.getElementById('status-text');
        const statusDot = document.getElementById('connection-status');
        const sheetIndicator = document.getElementById('sheet-indicator');
        const loader = document.getElementById('loader');

        function setStatus(state, message) {
            const classMap = {
                loading: '#facc15',
                ready: '#22c55e',
                error: '#ef4444'
            };
            statusDot.style.background = classMap[state] || '#facc15';
            statusText.textContent = message;
        }

        function formatText(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
        }

        function addMessage(text, sender = 'bot') {
            const row = document.createElement('div');
            row.className = `message-row ${sender}`;

            if (sender === 'bot') {
                row.innerHTML = `
                    <div class="bot-avatar">ü§ñ</div>
                    <div class="message-bubble">${formatText(text)}</div>
                `;
            } else {
                row.innerHTML = `
                    <div class="message-bubble">${text}</div>
                `;
            }

            chatMessages.appendChild(row);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            const typing = document.createElement('div');
            typing.id = 'typing-indicator';
            typing.className = 'message-row bot';
            typing.innerHTML = `
                <div class="bot-avatar">ü§ñ</div>
                <div class="message-bubble">
                    <div class="typing-indicator">
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                    </div>
                </div>`;
            chatMessages.appendChild(typing);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typing-indicator');
            if (typing) typing.remove();
        }

        async function fetchSheetData() {
            try {
                const response = await fetch('/api/sheet');
                if (!response.ok) throw new Error(`Backend returned ${response.status}`);

                const json = await response.json();
                const rowCount = json.data ? json.data.split('\n').length : 0;

                setStatus('ready', '–°–∏—Å—Ç–µ–º –±—ç–ª—ç–Ω');
                sheetIndicator.textContent = `${rowCount} –±–∞—Ä–∞–∞–Ω—ã –º—ç–¥—ç—ç–ª—ç–ª —Å–∏–Ω–∫–ª—ç—Å—ç–Ω`;

                userInput.disabled = false;
                sendButton.disabled = false;
            } catch (error) {
                console.error('Sheet fetch error:', error);
                setStatus('error', '–•–æ–ª–±–æ–ª—Ç—ã–Ω –∞–ª–¥–∞–∞');
                sheetIndicator.textContent = '”®–≥”©–≥–¥”©–ª —Ç–∞—Ç–∞—Ö–∞–¥ –∞–ª–¥–∞–∞ –≥–∞—Ä–ª–∞–∞';
                addMessage('–£—É—á–ª–∞–∞—Ä–∞–π, —Å–µ—Ä–≤–µ—Ä—Ç—ç–π —Ö–æ–ª–±–æ–≥–¥–æ—Ö–æ–¥ –∞–ª–¥–∞–∞ –≥–∞—Ä—Å–∞–Ω –±–∞–π–Ω–∞. –•—É—É–¥—Å–∞–∞ –¥–∞—Ö–∏–Ω –∞—á–∞–∞–ª–Ω–∞ —É—É.', 'bot');
            }
        }

        async function callChatApi(prompt) {
            const payload = {
                message: prompt,
                history: chatHistory.slice(-10)
            };

            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const data = await response.json();
            if (!response.ok) {
                throw new Error(data.error || 'API error');
            }

            if (!data.reply) {
                throw new Error('Empty response from AI');
            }

            return data.reply;
        }

        chatForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';
            userInput.disabled = true;
            sendButton.disabled = true;
            loader.style.display = 'block';
            showTyping();

            try {
                const reply = await callChatApi(text);
                hideTyping();
                addMessage(reply, 'bot');

                chatHistory.push({ role: 'user', content: text });
                chatHistory.push({ role: 'assistant', content: reply });
            } catch (error) {
                console.error('Chat error:', error);
                hideTyping();
                addMessage('–£—É—á–ª–∞–∞—Ä–∞–π, —Å–∏—Å—Ç–µ–º–¥ –∞–ª–¥–∞–∞ –≥–∞—Ä–ª–∞–∞. –î–∞—Ö–∏–Ω –æ—Ä–æ–ª–¥–æ–Ω–æ —É—É.', 'bot');
            } finally {
                loader.style.display = 'none';
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
            }
        });

        fetchSheetData();
    </script>
</body>
</html>
